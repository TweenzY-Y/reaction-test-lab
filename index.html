<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reaction Test Lab is a website where you can test and improve your reaction time">
    <title>Reaction Test Lab</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <section class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </section>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <img src="resources/reaction-time-logo.png" width="42" height="42" alt="reaction time icon"
                            loading="lazy">Reaction Time Test</a>
                </li>
                <li>
                    <a href="#highscore">
                        <img src="resources/3388492-200.png" width="42" height="42" alt="highscore icon"
                            loading="lazy">Highscores</a>
                </li>
                </a>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section class="test-box">
            <h2>Your goal is to click <span class="green">green box</span> as fast as you can</h2>
            <p>Click anywhere to start</p>
        </section>
        <h2 id="highscore">Your Highscores</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>You don't have any scores yet</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
